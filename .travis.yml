language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix:
    - JULIAVERSION="juliareleases"
    - JULIAVERSION="julianightlies"
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libstdc++6 libpcre3-dev julia -y
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
script:
  - wget https://github.com/dreal/dreal3/releases/download/v3.15.06/dReal-3.15.06-linux-shared-libs.tar.gz
  - tar xvfz dReal-3.15.06-linux-shared-libs.tar.gz
  - cd dReal-3.15.06-linux/lib
  - export LD_LIBRARY_PATH=`pwd`
  - cd ../..
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("dReal")'
